<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
<h3 th:text="${titulo}"></h3>
<!-- th:object="${usuario}" remplaza el campo name y value, y es la forma de mapear todos los campos de la clase, con solo agregar   th:field="*{username} en el input  -->
	<form th:action="@{/form}" th:object="${usuario}" method="post">
		
			<div>
			<label for="habilitar">Habilitar</label>
			<div>
				<input type="checkbox" th:field="*{habilitar}" id="habilitar" >
			</div>
		</div>
		
		<div>
			<label for="pais.id">Pais</label>
			<div>
				<select  th:field="*{pais}" id="pais" >
				<option value="">-- Seleccionar --</option>
				<!--<option th:each="pais: ${paisesMap.entrySet()}" th:text="${pais.value}" th:value="${pais.key}"></option>-->
				<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
				</select>
			</div>
 			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		</div>
		
		<div>
			<label>Roles</label>
			<!-- Se debe iterar para mostrar las opciones dadas por el checkbox -->
			<!-- <div th:each="role: ${listaRolesMap.entrySet()}"> -->
				<div th:each="role: ${listaRoles}">
				<input type="checkbox" th:field="*{roles}" th:value="${role.id}" >
				<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
			</div>
 			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
		</div>
		
		
		
				<div>
			<label for="identificador">Identificador</label>
			<div>
				<input type="text" th:field="*{identificador}" id="identificador" >
			</div>
 			<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		</div>
		
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" th:field="*{nombre}" id="nombre" >
			</div>
 			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" th:field="*{apellido}" id="apellido" >
			</div>
 			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>
		
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text"  id="username" th:field="*{username}">
			</div>
			<!--<div th:if="${error != null  && error.containsKey('username')}" th:text="${error.username}"></div>  --> 
			 <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		
		
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" name="password" id="password" >
			</div>
 			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		
		<div>
			<label for="email">Correo</label>
			<div>
				<input type="text" name="email" id="email" th:value="${usuario.email}">
			</div>
 			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>		
		</div>
		
		<div>
			<label for="cuenta">Cuenta</label>
			<div>
				<input type="number" name="cuenta" id="cuenta" th:value="${usuario.cuenta}">
			</div>
 			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>		
		</div>
		
		<div>
			<label for="fechaNacimiento">Fecha Nacimiento</label>
			<div>
				<input type="date" name="fechaNacimiento" id="fechaNacimiento" th:value="${usuario.fechaNacimiento}" placeholder="yyyy/mm/dd">
			</div>
 			<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>		
		</div>
		
			
		
		
		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
		
		

	</form>

</body>
</html>
